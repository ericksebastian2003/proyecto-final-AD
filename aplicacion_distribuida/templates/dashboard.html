{% extends 'base.html' %}
{% block title %}Dashboard {% endblock %}
{% block content %}
    <h2>Productos</h2>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} ({{ producto.codigo }})- {{ 'Disponible' if producto.disponible else 'No Disponible' }}</li>
        {% endfor %}

    </ul>
{% endblock %}
